<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional IT Asset Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    input, select {
      padding: 10px;
      font-size: 14px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 170px;
    }

    button {
      background-color: #0078d4;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005a9e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #0078d4;
      color: white;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      input, select {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <h2>Company IT Asset Tracker</h2>

  <!-- Asset Entry Form -->
  <div class="section">
    <h3>Add New Asset</h3>
    <input type="text" id="assetId" placeholder="Asset ID" required>
    <input type="text" id="assetyear" placeholder="Asset Year" required>
    <input type="text" id="assetName" placeholder="Asset Name" required>
    <select id="assetType">
      <option value="">Select Type</option>
      <option value="Laptop">Laptop</option>
      <option value="Server">Server</option>
      <option value="Router">Router</option>
    </select>
    <select id="assetDept">
      <option value="">Select Department</option>
      <option value="IT">IT</option>
      <option value="Finance">Finance</option>
      <option value="HR">HR</option>
    </select>
    <select id="assetStatus">
      <option value="">Status</option>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
    <input type="text" id="assetIP" placeholder="IP Address" required>
    <br>
    <button onclick="addAsset()">➕ Add Asset</button>
  </div>

  <!-- Filter & Export Section -->
  <div class="section actions">
    <div>
      <select id="filterDept">
        <option value="">All Departments</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="HR">HR</option>
      </select>

      <select id="filterType">
        <option value="">All Types</option>
        <option value="Laptop">Laptop</option>
        <option value="Server">Server</option>
        <option value="Router">Router</option>
      </select>

      <select id="filterStatus">
        <option value="">All Statuses</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>

      <input type="text" id="searchInput" placeholder="Search by name, ID, IP, or year">
    </div>

    <button onclick="exportToCSV()">⬇️ Export CSV</button>
  </div>

  <!-- Asset Table -->
  <div class="section">
    <table id="assetTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Year</th>
          <th>Name</th>
          <th>Type</th>
          <th>Department</th>
          <th>Status</th>
          <th>IP Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const assets = [];

    const tbody = document.querySelector("#assetTable tbody");
    const deptFilter = document.getElementById("filterDept");
    const typeFilter = document.getElementById("filterType");
    const statusFilter = document.getElementById("filterStatus");
    const searchInput = document.getElementById("searchInput");

    function addAsset() {
      const id = document.getElementById("assetId").value.trim();
      const year = document.getElementById("assetyear").value.trim();
      const name = document.getElementById("assetName").value.trim();
      const type = document.getElementById("assetType").value;
      const dept = document.getElementById("assetDept").value;
      const status = document.getElementById("assetStatus").value;
      const ip = document.getElementById("assetIP").value.trim();

      if (!id || !year || !name || !type || !dept || !status || !ip) {
        alert("Please fill in all fields.");
        return;
      }

      assets.push({ id, year, name, type, department: dept, status, ip });

      // Reset form
      document.getElementById("assetId").value = '';
      document.getElementById("assetyear").value = '';
      document.getElementById("assetName").value = '';
      document.getElementById("assetType").value = '';
      document.getElementById("assetDept").value = '';
      document.getElementById("assetStatus").value = '';
      document.getElementById("assetIP").value = '';

      renderTable();
    }

    function renderTable() {
      const dept = deptFilter.value;
      const type = typeFilter.value;
      const status = statusFilter.value;
      const search = searchInput.value.toLowerCase();

      const filtered = assets.filter(asset =>
        (dept === '' || asset.department === dept) &&
        (type === '' || asset.type === type) &&
        (status === '' || asset.status === status) &&
        (
          asset.name.toLowerCase().includes(search) ||
          asset.id.toLowerCase().includes(search) ||
          asset.ip.includes(search) ||
          asset.year.includes(search)
        )
      );

      tbody.innerHTML = filtered.map(asset => `
        <tr>
          <td>${asset.id}</td>
          <td>${asset.year}</td>
          <td>${asset.name}</td>
          <td>${asset.type}</td>
          <td>${asset.department}</td>
          <td>${asset.status}</td>
          <td>${asset.ip}</td>
        </tr>
      `).join('');
    }

    function exportToCSV() {
      const header = ['ID', 'Year', 'Name', 'Type', 'Department', 'Status', 'IP Address'];
      const rows = assets.map(asset => [asset.id, asset.year, asset.name, asset.type, asset.department, asset.status, asset.ip]);

      let csvContent = 'data:text/csv;charset=utf-8,' + [header, ...rows].map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "asset_tracker.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    deptFilter.onchange = typeFilter.onchange = statusFilter.onchange = searchInput.oninput = renderTable;
  </script>

</body>
</html>
